<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="head">Register</h1>
        <form action="./register-success.html">
            <table class="table-input" cellspacing="40">
                <tr>
                    <td class="reg-label">
                        <label for="full-name">Full Name</label>
                    </td>
                    <td>
                        <input type="text" class="full-name" placeholder="Enter your Full Name" value="Anne Hunter"
                            required>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="reg-label">
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" class="email" placeholder="Enter your Email" value="anne.hunter@mail.com"
                            required>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="reg-label">
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" class="password" placeholder="Enter your Password" minlength="8"
                            value="hunter" required>
                    </td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="reg-label">
                        <label for="confirm-password">Confirm Password</label>
                    </td>
                    <td>
                        <input type="password" class="confirm-password" placeholder="Confirm Password" value="hunter"
                            required>
                    </td>
                    <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    </td>
                </tr>
            </table>
            <input type="submit" value="Register" class="reg-button">
        </form>
    </div>
</body>

</html>
